<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sandbox</title>

    <!--Include Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
</head>

<body>

    <div class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
            <a href="#" class="uk-navbar-item uk-logo">Vue Sandbox</a>
        </div>
        <div class="uk-navbar-right">
            <a class="uk-navbar-toggle" uk-navbar-toggle-icon href="#"></a>
        </div>
    </div>

    <div class="uk-container">

        <br>
        <div class="uk-card uk-card-default uk-card-hover uk-card-body"><!--Beginning Card 1-->
            <h3 class="uk-card-title">Entrada de Usuario</h3>
            <div class="uk-child-width-1-2@m" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-hover" id="fieldTest">
                        <div class="uk-card-body">
                            <h3 class="uk-card-title">{{ userInput }}</h3>
                            <p>Porfavor, introduce algo en la caja de texto.</p>
                            <input v-model="userInput" class="uk-input" type="text" placeholder="Escribe algo...">
                        </div>
                    </div>
                </div>

                <div>
                    <div class="uk-card uk-card-default uk-card-hover" id="loopTest">
                        <div class="uk-card-body">
                            <h3 class="uk-card-title">Loops</h3>
                            <p>Ingresa un numero, numeros al azar aparecerán <i>n</i> numero de veces.</p>
                            <ul>
                                <li v-for="numbers in loopedNumbers">
                                    {{ numbers.msg }}
                                </li>
                            </ul>
                            <br>
                            <input v-model="inputNumber" class="uk-input" type="number" placeholder="Cantidad..."
                                required>
                            <br>
                            <br>
                            <button v-on:click="poblateArr"
                                class="uk-button uk-button-primary">Iterar</button><span></span><button
                                v-on:click="clearView" class="uk-button uk-button-danger">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--End Card 1-->

        <br>

        <div class="uk-card uk-card-default uk-card-hover uk-card-body" id="componentFactory">
            <h3 class="uk-card-title">Componentes</h3>
            <p>Presiona un botón para hacer aparecer distintos componentes de UI-Kit</p>

            <br>
            
            <button v-on:click="generateCard" class="uk-button uk-button-primary">Aparecer Tarjeta</button>
            
            <div id="cardGenerator">
                <uikit-card-hover></uikit-card-hover>
            </div>
            
        </div>


    </div>





    <script src="index.js"></script>
</body>

</html>
